<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Document</title>
</head>

<body>
   <section class="card">
      <div class="card-image">
         <img src="./images/illustration-hero.svg" class="heroImg" alt="">
      </div>
      <div class="description">
         <h3 class="card__title">Order Summary</h3>
         <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>
      </div>
      <div class="card__plan">
         <img src="./images/icon-music.svg" class="music__icon" alt="music icon">
         <div class="card__annual__plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
         </div>
         <div class="planchange">
            <a href="#">Change</a>
         </div>
      </div>
      <div class="card__button">
         Proceed to Payment
      </div>
      <div class="card__cancel">
         Cancel order
      </div>

   </section>
</body>

</html>
