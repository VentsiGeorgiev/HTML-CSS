<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Document</title>
</head>

<body>
   <container class="card">
      <div class="card__image">
         <img src="images/image-equilibrium.jpg" alt="" class="mainImg" />
         <div>
            <img src="images/icon-view.svg" alt="" />
         </div>
      </div>

      <h3 class="card__title">Equilibrium #3429</h3>
      <p class="card__descrption">
         Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__price__days">
         <div class="card__price">
            <img src="./images/icon-ethereum.svg" alt="">
            0.041 ETH
         </div>
         <div class="card__days">
            <img src="./images/icon-clock.svg" alt="">
            3 days left
         </div>
      </div>
      <footer class="card__footer">
         <img src="images/image-avatar.png" alt="" width="30px" class="avatar" />
         Creation of <span> Jules Wyvern</span>
      </footer>
   </container>
</body>

</html>
